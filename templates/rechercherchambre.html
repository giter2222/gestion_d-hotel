{% extends 'base.html' %}

{% block content %}
<style>
    .form-control, .form-select {
        color: black !important;
    }
    .form-control::placeholder {
        color: #6c757d !important;
    }
</style>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">Recherche de disponibilité</h3>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row g-3">
                    <!-- Dates -->
                    <div class="col-md-6">
                        <label for="date_arrivee" class="form-label">Date d'arrivée</label>
                        <input type="date" class="form-control" 
                               id="date_arrivee" name="date_arrivee"
                               min="{{ min_date }}" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="date_depart" class="form-label">Date de départ</label>
                        <input type="date" class="form-control" 
                               id="date_depart" name="date_depart" 
                               min="{{ min_date }}" required>
                    </div>
                    
                    <!-- Type de chambre -->
                    <div class="col-12">
                        <label for="type_chambre" class="form-label">Type de chambre</label>
                        <select class="form-select" id="type_chambre" name="type_chambre">
                            <option value="">Tous les types</option>
                            {% for value, display in TYPE_CHOICES %}
                                <option value="{{ value }}">{{ display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Bouton de recherche -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                          <a href="resultat_recherche.html"></a>  <i class="fas fa-search"></i> Vérifier la disponibilité
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
